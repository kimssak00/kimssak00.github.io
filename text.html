      "Mobile app design", "UI mockups", "Brand audit", "Soundscaping", "Animation basics",
      "User interview", "Game concepting", "Sci-fi prototyping", "Civic hacking", "Knowledge sharing",

      "Museum audio guide", "Digital poster remix", "Live art streaming", "Local storytelling", "Archival scanning",
      "Data cleanup project", "Digital mapping walk"
    ];

    let currentOrder = [...activities];
    const container = document.getElementById("activity-container");

    function shuffle(array) {
      return array
        .map(v => ({ v, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ v }) => v);
    }

    function renderActivities() {
      container.innerHTML = '';
      currentOrder.forEach((word, index) => {
        const span = document.createElement('span');
        span.textContent = word + ' ';
        span.dataset.index = index;
        container.appendChild(span);
      });
    }

    function updateHighlights() {
      const spans = container.querySelectorAll('span');
      spans.forEach(span => span.classList.remove('highlight'));

      const highlightCount = Math.floor(Math.random() * 25) + 1;
      const indices = new Set();
      while (indices.size < highlightCount) {
        indices.add(Math.floor(Math.random() * spans.length));
      }
      indices.forEach(i => spans[i].classList.add('highlight'));
    }

    function reshuffleText() {
      currentOrder = shuffle(currentOrder);
      renderActivities();
    }

    // 초기 렌더링
    reshuffleText();
    updateHighlights();

    // 2초마다 색상 변경
    setInterval(updateHighlights, 2000);

    // 4초마다 텍스트 순서 섞기
    setInterval(() => {
      reshuffleText();
      updateHighlights();
    }, 4000);
  </script>
